<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal text-center mt">Register</h1>
  <div class="form-group">
      <label for="Username">Username</label>
      <input [(ngModel)] = "Username" class="form-control" placeholder="Enter your username" required="required">
  </div>
  <div class="form-group">
      <label for="Password">Password</label>
      <input [(ngModel)] = "Password" class="form-control" placeholder="Enter your password" required="required">
  </div>
  <div class="form-group">
      <label for="Password">Email</label>
      <input [(ngModel)] = "Email" class="form-control" placeholder="Enter your email">
  </div>
  <div class="form-group">
      <label for="Password">Mobile</label>
      <input [(ngModel)] = "Mobile" class="form-control" placeholder="Enter your mobile">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted text-center">Â©Stock Market Charting</p>
</form>
