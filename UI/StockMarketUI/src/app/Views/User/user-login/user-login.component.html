<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal text-center mt">User Login</h1>
  <div class="form-group">
      <label for="Username">Username</label>
      <input [(ngModel)] = "Username" class="form-control" placeholder="Enter your username" required="required">
  </div>
  <div class="form-group">
      <label for="Password">Password</label>
      <input [(ngModel)] = "Password" class="form-control" placeholder="Enter your password" required="required">
  </div>
  <div class="inner center">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
  </div>
  &nbsp;
  <div class="inner center">
    <button class="btn btn-lg btn-secondary btn-block" type="button" (click)="create()">Sign Up</button>
  </div>
  <p class="mt-5 mb-3 text-muted text-center">Â©Stock Market Charting</p>
</form>
