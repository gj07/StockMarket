<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center mt">Admin Login</h1>
    <div class="form-group">
        <label for="Username">Username</label>
        <input [(ngModel)] = "this.Username" name= "username"class="form-control" placeholder="Enter your username" required="required">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type ="password" [(ngModel)] = "this.Password" name= "password" class="form-control" placeholder="Enter your password" required="required">
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="validate()">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">Â©Stock Market Charting</p>
</form>
